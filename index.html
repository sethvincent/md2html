<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>md2html</title>
  <meta name="description" content="convert markdown to html using a text editor and the github api">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="./components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="./components/simple-styles/simple-styles.css" />
  <link rel="stylesheet" href="./style.css" />

  <script src="./components/html5shiv/dist/html5shiv.js"></script>
</head>
<body>

<header>
  <div class="container">
    <h1>md2html</h1>
  </div>
</header>

<main role="main">
  <div class="container">
    <textarea id="editor" autofocus="autofocus" placeholder="Your markdown."></textarea>
    <textarea id="generated-html" placeholder="Generated html shows up here."></textarea>
    <div class="clear">
      <button id="github-convert" type="button" class="convert">convert with github api</button>
      <button id="marked-convert" type="button" class="convert">convert with marked.js</button>
      <p>convert markdown to html online using the github api</p>
    </div>
  </div>
</main>

<script src="./components/reqwest/reqwest.min.js"></script>
<script src="./components/marked/lib/marked.js"></script>
<script src="./app.js"></script>

</body>
</html>
